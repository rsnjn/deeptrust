<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepTrust</title>
    <style>
        body {
            width: 300px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin: 5px 0 0 0;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .status-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .status-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-description {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .controls {
            margin-top: 20px;
        }

        .toggle-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }

        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .toggle-button.enabled {
            background: #4CAF50;
        }

        .toggle-button.disabled {
            background: #f44336;
        }

        .settings-button {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .footer {
            padding: 15px 20px;
            text-align: center;
            font-size: 10px;
            opacity: 0.6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è</div>
        <h1 class="title">DeepTrust</h1>
        <p class="subtitle">AI-Powered Deepfake Detection</p>
    </div>

    <div class="content">
        <div class="status-card">
            <div class="status-title">Detection Status</div>
            <div class="status-value" id="status-value">
                <span class="loading"></span>
            </div>
            <div class="status-description" id="status-description">
                Initializing detection engine...
            </div>
        </div>

        <div class="status-card">
            <div class="status-title">Images Scanned</div>
            <div class="status-value" id="scanned-count">0</div>
            <div class="status-description">
                Total images analyzed on this page
            </div>
        </div>

        <div class="status-card">
            <div class="status-title">Deepfakes Found</div>
            <div class="status-value" id="deepfake-count">0</div>
            <div class="status-description">
                Suspicious content detected by PyDeepFakeDet
            </div>
        </div>

        <div class="controls">
            <button class="toggle-button enabled" id="toggle-detection">
                ‚úì Detection Enabled
            </button>
            
            <button class="toggle-button settings-button" id="settings-button">
                ‚öôÔ∏è Settings & About
            </button>
        </div>
    </div>

    <div class="footer">
        Powered by PyDeepFakeDet AI Model<br>
        Protecting digital media integrity
    </div>

    <script src="popup.js"></script>
</body>
</html>
